set -s escape-time 0

# Prevent from detaching on session kill
set -g detach-on-destroy off

# Allow Ctrl + 1-9 to switch windows
bind -n F1 select-window -t 0
bind -n F2 select-window -t 1
bind -n F3 select-window -t 2
bind -n F4 select-window -t 3
bind -n F5 select-window -t 4
bind -n F6 select-window -t 5
bind -n F7 select-window -t 6
bind -n F8 select-window -t 7
bind -n F9 select-window -t 8

# Set vim mode
set-window-option -g mode-keys vi
bind [ copy-mode

# Switch panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind f find-window ""

# Split window
bind v split-window -h
bind s split-window -v

# Reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Disable status bar
set -g status off

# Use true colors
set -g default-terminal "tmux-256color"

# Vi mode commands
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection

### Alt binds

# Set vim mode
bind-key -n M-[ copy-mode

# Move between panes
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

# Split panes
bind-key -n M-v split-window -h
bind-key -n M-s split-window -v

# Kill pane
bind-key -n M-c kill-pane
bind-key -n M-q kill-window
bind-key -n M-& kill-session

# Choose window
bind-key -n M-f choose-window

# Create new window
bind-key -n M-Enter new-window

# Navigate windows
bind-key -n M-1 select-window -t 0
bind-key -n M-2 select-window -t 1
bind-key -n M-3 select-window -t 2
bind-key -n M-4 select-window -t 3
bind-key -n M-5 select-window -t 4
bind-key -n M-6 select-window -t 5
bind-key -n M-7 select-window -t 6
bind-key -n M-8 select-window -t 7
bind-key -n M-9 select-window -t 8
bind-key -n M-0 select-window -t 9
